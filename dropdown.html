<div class="kishotenketsu-settings">
    <label for="kishotenketsu-profile-select">Connection Profile:</label>
    <select id="kishotenketsu-profile-select" class="text_pole"></select>
</div>

<div class="kishotenketsu-prompt-section">
    <label for="kishotenketsu-prompt">Story Prompt:</label>
    <textarea id="kishotenketsu-prompt" class="text_pole" rows="3" placeholder="Enter a prompt to guide the story arc..."></textarea>
</div>

<div class="kishotenketsu-interval-section">
    <label for="kishotenketsu-interval">Inject Act Every:</label>
    <input type="number" id="kishotenketsu-interval" class="text_pole" min="1" value="5">
    <span>messages</span>
</div>

<div id="kishotenketsu-main-content">
    <p>Click "Generate New Arc" to create a story.</p>
</div>

<div class="inline-drawer">
    <button id="kishotenketsu-generate-btn" class="menu_button">Generate New Arc</button>
</div>
